<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Polio ChatBot</title>
    <style>
        body {
            font-family: 'Segoe UI', system-ui, sans-serif;
            background: #f1f1f1;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            height: 100vh;
        }

        /* Navbar */
        .navbar {
            background: #2A5C82;
            color: white;
            padding: 1rem;
            text-align: center;
            font-size: 1.5rem;
            font-weight: bold;
        }

        /* Chat Container */
        .chat-container {
            flex: 1;
            padding: 1rem;
            overflow-y: auto;
            background: #fff;
            margin: 1rem auto;
            max-width: 800px;
            border-radius: 8px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
            display: flex;
            flex-direction: column;
        }

        .message {
            margin: 1rem;
            padding: 0.8rem 1.2rem;
            border-radius: 16px;
            max-width: 70%;
            word-wrap: break-word;
        }

        .user-message {
            background-color: #dcf8c6;
            align-self: flex-end;
            text-align: right;
            color: #333;
        }

        .assistant-message {
            background-color: #2A5C82;
            color: white;
            align-self: flex-start;
            text-align: left;
        }

        /* Input Area */
        .input-container {
            display: flex;
            padding: 1rem;
            background: #fff;
            border-top: 1px solid #ccc;
            max-width: 800px;
            margin: 0 auto;
        }

        .input-container input[type="text"] {
            flex: 1;
            padding: 0.8rem;
            font-size: 1rem;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        .input-container button {
            margin-left: 0.5rem;
            padding: 0.8rem 1rem;
            font-size: 1rem;
            border: none;
            background: #2A5C82;
            color: #fff;
            border-radius: 4px;
            cursor: pointer;
        }

        .input-container button:hover {
            background: #1F4A6B;
        }

        /* New Chat Button */
        .new-chat-container {
            text-align: center;
            margin-top: 1rem;
        }

        .new-chat-button {
            padding: 0.8rem 1.2rem;
            font-size: 1rem;
            border: none;
            background: #E74C3C;
            color: #fff;
            border-radius: 4px;
            cursor: pointer;
        }

        .new-chat-button:hover {
            background: #C0392B;
        }

        /* Footer */
        .footer {
            text-align: center;
            padding: 1rem;
            background: #2A5C82;
            color: white;
            font-size: 0.9rem;
        }
    </style>
</head>

<body>
    <div class="navbar">Polio ChatBot</div>
    
    <div class="new-chat-container">
        <form action="/new_chat" method="POST">
            <button class="new-chat-button" type="submit">New Chat</button>
        </form>
    </div>
    <div class="chat-container" id="chat">
        {% if conversation %}
        {% for msg in conversation %}
        <div class="message {% if msg.role == 'user' %}user-message{% else %}assistant-message{% endif %}">
            <p>{{ msg.content|safe }}</p>
        </div>
        {% endfor %}
        {% else %}
        <p>Welcome! Ask me anything about polio, vaccines, or public health initiatives.</p>
        {% endif %}
    </div>

    <!-- New Chat Button -->

    <form action="/ask" method="POST" class="input-container">
        <input type="text" name="query" placeholder="Type your message here..." required />
        <button type="submit">Send</button>
    </form>

    <div class="footer">Â© 2024 Polio ChatBot - All Rights Reserved</div>
</body>

</html>
